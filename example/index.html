<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        background-color: #333;
      }
      canvas {
        display: block;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .perf {
        width: 100px;
        height: 100px;
        background-color: aqua;
        animation: spin 2s linear infinite both;
      }
    </style>
  </head>

  <body>
    <div class="perf"></div>
    <canvas id="canvas"></canvas>
    <button id="btn-create">create</button>
    <button id="btn-play">play</button>
    <button id="btn-pause">pause</button>
    <button id="btn-stop">stop</button>
    <button id="btn-destroy">destroy</button>
    <button id="btn-destroy-rm">destroy & remove</button>
    <script src="./main.js"></script>
    <script>
      var CS = null;

      function create() {
        CS = CanvasSprite({
          canvas: document.getElementById('canvas'),
          imageUrl: './sprite.png',
          // imageUrl: 'https://plugins-test.oss-cn-shenzhen.aliyuncs.com/plugins-test/2714/tinyEmoji/1.0.3/scan_sprite1.d5cee6a.png',
          imageUrl: 'https://cdn2.h5no1.com/apg-tiny-emoji-h5/static/img/sprite.cdcaa91.png',
          frames: 60,
          fps: 30,
          loop: true,
          onEnd: function() {
            console.log('end');
            // CS.destroy();
          },
          onLoop: function(count) {
            console.log('on loop', count);
            if (count === 3) {
              CS.destroy();
            }
          }
        });
        // CS.pause();
      }

      document.getElementById('btn-create').addEventListener('click', () => {
        create();
      });

      document.getElementById('btn-play').addEventListener('click', () => {
        CS.play();
      });
      document.getElementById('btn-pause').addEventListener('click', () => {
        CS.pause();
      });
      document.getElementById('btn-stop').addEventListener('click', () => {
        CS.stop();
      });
      document.getElementById('btn-destroy').addEventListener('click', () => {
        CS.destroy();
        // document.getElementById('canvas').remove();
      });
      document.getElementById('btn-destroy-rm').addEventListener('click', () => {
        CS.destroy();
        document.getElementById('canvas').remove();
      });
    </script>
  </body>
</html>
